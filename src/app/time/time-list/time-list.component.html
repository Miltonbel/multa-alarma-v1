<div id="listTimeContainer">
  <mat-toolbar class="customToolBar">
    <mat-toolbar-row>
      <h1 class="page-title">Listado de Tiempos</h1>
      <div class="spacer"></div>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <button mat-icon-button id="btnAgregarTiempo" routerLink="/addTime">
        <mat-icon id="iconAdd">add</mat-icon>

        <span id="spanAgregarTiempo">Agregar Tiempo</span>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Identificador </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Tiempo </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="custom-button custom-btn" (click)="editarTiempo(element)">
          Editar
        </button>
        <button mat-button class="custom-btn" (click)="eliminarTiempo(element)">
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
